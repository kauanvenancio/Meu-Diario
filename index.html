<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

<body>

    <input type="password" id="senhaInput" placeholder="Senha...">
    <button onclick="fazerLogin()">Entrar</button>

    <p id="erroLogin"></p>
  </div>

  <!-- BLOG -->

      <p>Um lugar delicado s칩 meu</p>
    </header>

    <!-- MENU -->
    <div class="menuTop">

        游꺚 Poesias

      <button class="menuBtn" onclick="mostrarSecao('diario')">
        游늽 Di치rio

        <button class="btnAdd" onclick="abrirModalPoesia()">
          + Nova Poesia
        </button>

        <button class="btnAdd" onclick="exportarBackup()">
          游 Exportar Backup
        </button>

        <div id="posts"></div>
      </section>

      <!-- DIARIO -->
      <section id="secaoDiario" style="display:none;">

        <button class="btnAdd" onclick="abrirModalDiario()">
          + Nova P치gina
        </button>

        <div id="diarioPosts"></div>
      </section>

    </main>

  </div>

  <!-- MODAL POESIA -->
  <div id="modalPoesia" class="modal">
    <div class="modalBox">
      <h2> Nova Poesia</h2>

      <input type="text" id="tituloPoesia" placeholder="T칤tulo...">

      <textarea id="textoPoesia" placeholder="Escreva sua poesia..."></textarea>

      <button onclick="salvarPoesia()">Salvar</button>
      <button onclick="fecharModalPoesia()">Cancelar</button>
    </div>
  </div>

  <!-- MODAL DIARIO -->
  <div id="modalDiario" class="modal">
    <div class="modalBox">
      <h2>游늽 Nova P치gina</h2>

      <textarea id="textoDiario" placeholder="Escreva sobre seu dia..."></textarea>

      <button onclick="salvarDiario()">Salvar</button>
      <button onclick="fecharModalDiario()">Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
